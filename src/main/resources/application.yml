server:
  port: @server.port@
management:
  security:
    flag: false
  metrics:
    export:
      statsd:
        flavor: ETSY
        enabled: false
  endpoint:
    health:
      show-details: ALWAYS
spring:
  application:
    name: @project.name@
  output:
    ansi:
      enabled: ALWAYS
info:
  version: @project.version@
  stage: dev
kafka:
  bootstrap.servers: "localhost:29092"
  topics:
    claim-event-sink:
      id: "claim-event-sink"
      enabled: false
  client-id: claim-management
  consumer:
    group-id: claim-management-group-1
    enable-auto-commit: false
    auto-offset-reset: earliest
    concurrency: 3
    max-poll-records: 500
  error-handler:
    sleep-time-seconds: 5
    maxAttempts: -1
  ssl:
    enable: false
    keystore-location:
    keystore-password:
    key-password:
    server-password:
    server-keystore-location:
event:
  sink:
    retry:
      max:
        attempts: 3
      backoff:
        period: 1000
mail:
  host: mr1.linode.rbkmoney.net
  port: 25
  username: ""
  password: ""
  from: no-reply@rbkmoney.com
  protocol: smtp
  smtp:
    auth: false
    timeout: 30000
    starttls:
      enable: true
claimmanagement:
  client:
    adapter:
      url: http://localhost:8022/v1/claimmanagement
      networkTimeout: 30000
conversations:
  client:
    adapter:
      url: http://localhost:8022/v1/conversations
      networkTimeout: 30000
